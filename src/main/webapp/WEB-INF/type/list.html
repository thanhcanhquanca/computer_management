<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Danh sách loại máy tính</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      padding: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }

    tr:hover {
      background-color: #f9f9f9;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    button {
      padding: 6px 12px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: 0.3s;
    }

    button a {
      text-decoration: none;
      color: white;
    }

    /* Màu riêng cho từng nút */
    .btn-edit {
      background-color: #2196F3;
    }

    .btn-edit:hover {
      background-color: #1976D2;
    }

    .btn-delete {
      background-color: #f44336;
    }

    .btn-delete:hover {
      background-color: #d32f2f;
    }

    .btn-view {
      background-color: #9C27B0;
    }

    .btn-view:hover {
      background-color: #7B1FA2;
    }
  </style>
</head>
<body>
<h2>Danh sách loại máy tính</h2>
<table>
  <tr>
    <th>Tên</th>
    <th>Sửa</th>
    <th>Xóa</th>
    <th>Xem</th>
  </tr>
  <tr th:each="a : ${types}">
    <td th:text="${a.name}"></td>
    <td>
      <button class="btn-edit">
        <a href="#" th:href="@{'/edit/' + ${a.id}}">Sửa</a>
      </button>
    </td>
    <td>
      <button class="btn-delete">
        <a href="#" th:href="@{'/delete/' + ${a.id}}">Xóa</a>
      </button>
    </td>
    <td>
      <button class="btn-view">
        <a href="#" th:href="@{'/view/' + ${a.id}}">View</a>
      </button>
    </td>
  </tr>
</table>
</body>
</html>
