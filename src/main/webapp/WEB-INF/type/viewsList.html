<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<h1>ViewsComputer</h1>
<table border="1px">
    <tr>
      <td>id</td>
      <td>name</td>
      <td>count</td>
    </tr>
  <th:block th:each="p: ${viewsList}" >
    <tr>
      <td th:text="${p.getId}"></td>
      <td th:text="${p.getName}"></td>
      <td th:text="${p.getCount}"></td>
    </tr>
  </th:block>
</table>
</body>
</html>
