<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chi tiết máy tính</title>
    <!-- Thêm link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .form-container {
            max-width: 600px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h2 {
            margin-bottom: 30px;
        }
        .form-control[readonly] {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="text-center">Chi tiết máy tính</h2>

        <form th:object="${computer}">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label for="name" class="form-label">Tên:</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label for="code" class="form-label">Mã:</label>
                <input type="text" id="code" th:field="*{code}" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label for="producer" class="form-label">Nhà sản xuất:</label>
                <input type="text" id="producer" th:field="*{producer}" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label for="img" class="form-label">Hình ảnh:</label>
                <input type="text" id="img" th:field="*{img}" class="form-control" readonly />
            </div>

            <div class="mb-3">
                <label for="type_id" class="form-label">Loại:</label>
                <input type="text" id="type_id" th:field="*{type_id.name}" class="form-control" readonly />
            </div>

            <div class="text-center">
                <a th:href="@{/computers/list}" class="btn btn-secondary">Quay lại danh sách</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
