<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="vi" lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Create Computer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin-top: 30px;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: 50px auto;
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .form-group {
      margin-bottom: 20px;
    }
    input, select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      margin-top: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      background-color: #4CAF50;
      border: none;
      border-radius: 6px;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    label {
      font-weight: bold;
      color: #555;
    }
  </style>
</head>
<body>
<h1>Xử lý giao diện Create</h1>

<div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

<form th:action="@{/computers/save}" th:method="post" th:object="${computer}" novalidate="novalidate">
  <div class="form-group">
    <label for="name">Tên máy tính</label>
    <input id="name" th:field="*{name}" placeholder="Nhập tên máy tính" type="text">
    <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="error"></span>
  </div>
  <div class="form-group">
    <label for="code">Mã máy tính</label>
    <input id="code" th:field="*{code}" placeholder="Nhập mã máy tính" type="text">
    <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="error"></span>
  </div>
  <div class="form-group">
    <label for="producer">Nhà sản xuất</label>
    <input id="producer" th:field="*{producer}" placeholder="Nhập nhà sản xuất" type="text">
    <span th:if="${#fields.hasErrors('producer')}" th:errors="*{producer}" class="error"></span>
  </div>
  <div class="form-group">
    <label for="types">Loại máy tính</label>
    <select id="types" th:field="*{type_id}">
      <option value="">-- Chọn loại máy tính --</option>
      <option th:each="p : ${types}" th:value="${p.id}" th:text="${p.name}"></option>
    </select>
  </div>

  <div class="form-group">
    <label for="image">Hình ảnh</label>
    <input id="image" th:field="*{img}" placeholder="Nhập đường dẫn hình ảnh" type="text">
  </div>
  <div class="form-group">
    <button type="submit">Lưu</button>
  </div>
</form>
</body>
</html>
